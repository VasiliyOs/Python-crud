name: Test Push Workflow

on:
  # Триггер при ручном запуске через UI
  workflow_dispatch:
  # Триггер при push в любую ветку
  push:
    branches: ['*']

jobs:
  test-push-job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Явно указываем токен
          token: ${{ secrets.GITHUB_TOKEN }}
          # Полная история коммитов
          fetch-depth: 0

      - name: Setup Git identity
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Create test commit
        run: |
          echo "Test push at $(date)" >> test-push.txt
          git add test-push.txt
          git commit -m "Automated test commit [skip ci]"
          
      - name: Push changes
        run: git push origin HEAD:${{ github.ref }}
